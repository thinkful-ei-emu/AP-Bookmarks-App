<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bookmarks</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>

    <header class="title-bar">
        <h1>Bookmarks</h1>
    </header>

    <!-- add button -->
    <div class="add-button-container">
        <form id='js-bookmark-button-form' action="">
            <button type="button" class="add-bookmark-button">Add Bookmark</button>
        </form>
    </div>

    <!-- add new bookmark form -->
    <div class="new-bookmark-form-container">
        <form action="" id="js-submit-bookmark-form" class="hidden add-bookmark">
            <fieldset>
                <legend>Add New Bookmark</legend>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter Bookmark Name" required>
                </div>

                <div>
                    <label for="url">URL</label>
                    <input type="url" name="url" id="url" placeholder="https://" pattern="https://.*" required>
                </div>

                <div>
                    <label for="desc">Description</label>
                    <input type="textfield" id="desc" name="desc" placeholder="Description of Bookmark"></textarea>
                </div>

                <div>
                    <label for="rating">Rating</label>
                    <select type="number" id="rating" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <button type="submit" name="submit" id="submit" value="Submit">Submit</button>
                <button type="close" name="close-button" id="close-button" value="Close">Close</button>

            </fieldset>
        </form>
    </div>

    <!-- filter rating select -->
    <div class="rating-form-container">
        <form id='js-rating-form' action="">
            <div>
                <label for="rating-filter" class="filter-label">Filter By Minimum Rating:</label>
                <select type="number" id="rating-filter" name="rating-filter">
                    <option value="0">All</option>
                    <option value="1">1+</option>
                    <option value="2">2+</option>
                    <option value="3">3+</option>
                    <option value="4">4+</option>
                    <option value="5">5</option>
                </select>
            </div>
        </form>
    </div>

    <!-- bookmark list container -->
    <div class="container">

        <div class="error-message hidden"></div>

        <h3 class="list-of-bookmarks">List of Bookmarks</h3>

        <ul class="bookmark-list js-bookmark-list">

        </ul>

    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
