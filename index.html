<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/grid.css">

    <title>Bookmarks</title>

</head>

<body>
    <header>

        <h1>Bookmarks</h1>

    </header>

    <main>

        <!-- New bookmark button -->
        <button id='js-new-bookmark'>NEW BOOKMARK</button>

        <!-- Filter -->

        <label for='filter'>Filter: </label>
        <select id='js-filter-control' name='filter'>
            <option value='0'>All</option>
            <option value='5'>5</option>
            <option value='4'>4</option>
            <option value='3'>3</option>
            <option value='2'>2</option>
            <option value='1'>1</option>
        </select>

        <!-- Form container -->
        <div id='js-form-container'>

            <section role="main" class="hidden">
                <form class="options">
                    <input type="text" name="title" placeholder="Title" required>
                    <br>
                    <input type="text" name="website" placeholder="URL" required>
                    <br>
                    <input type="textfield" name="description" placeholder="Description" required>
                    <br>
                    <label for="rating">Ratings</label>
                    <input type="button" name="five" value="5">
                    <input type="button" name="four" value="4">
                    <input type="button" name="three" value="3">
                    <input type="button" name="two" value="2">
                    <input type="button" name="one" value="1">
                    <br>
                    <button type="submit">Add Bookmark</button>
                </form>
            </section>


        </div>


        <ul class='js-bookmarks-container'>

        </ul>


    </main>

    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
