<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">

    <title>Bookmarks</title>

</head>

<body>
    <header>

        <h1 class=>Bookmarks</h1>

    </header>

    <main>

        <!-- New bookmark button -->
        <h2 class="declare-add-button"><button id='js-new-bookmark' class="">NEW BOOKMARK</button></h2>

        <!-- Filter -->
 
        <label for='filter'>Filter: </label>
        <select id='js-filter-control' name='filter'>
            <option value='0'>All</option>
            <option value='5'>5</option>
            <option value='4'>4</option>
            <option value='3'>3</option>
            <option value='2'>2</option>
            <option value='1'>1</option>
        </select>


        <!-- Form container -->
        <div id='form-container'>

                <form id="js-new-bookmark-form" class="hidden">
                    <input type="text" name="title" placeholder="Title" required>
                    <br>
                    <input type="text" name="website" placeholder="URL" required>
                    <br>
                    <input type="textfield" name="description" placeholder="Description" required>
                    <br>
                    <label for="rating">Ratings</label>
                    <input type="button" name="five" value="5">
                    <input type="button" name="four" value="4">
                    <input type="button" name="three" value="3">
                    <input type="button" name="two" value="2">
                    <input type="button" name="one" value="1">
                    <br>
                    <button type="submit">Add Bookmark</button>
                </form>

        </div>

        <section role="list">
            <ul class='js-bookmarks-container'>

            </ul>
        </section>

    </main>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
