<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

        <header role="banner" class="header">

                <h1>Bookmarks</h1>
    
            </header>


    <main role="main" class="container">

        <form class="options">

            <button>Add Bookmark</button>

            <select name="rating-filter" id="rating-filter">
                <option value="five-stars">5</option>
                <option value="four-stars">4</option>
                <option value="three-stars">3</option>
                <option value="two-stars">2</option>
                <option value="one-star">1</option>
            </select>

        </form>

        <ul class="bookmark-list">

        </ul>

    </main>











    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
